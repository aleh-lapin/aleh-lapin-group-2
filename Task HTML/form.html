<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css" />
	
	<script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
	<div id="root">
    	<form>
        	<fieldset>
            	<legend>Форма регистрации</legend>
                <div>
                <label>ФИО</label>
                <input type="text" name="name" required autofocus pattern=".{3,}" title="The field name can not be less than 3 characters" />
                </div>
                
                <div>
                <label>Email</label>
                <input type="email" name="email" pattern="^([\w+-.%]+@[\w-.]+\.[A-Za-z]{2,4},*[\W]*)+$" multiple required autocomplete="off" />
                </div>
                
                <div>
                <label>Номер телефона</label>
                <input type="tel" name="phone" required pattern="[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx xxx-xx-xx" />
                </div>
                
                <div>
                <label>Веб-сайт</label>
                <input type="url" name="website" />
                </div>
                
                <div>
                <label>Дата рождения</label>
                <input type="date" name="born" />
                </div>
            </fieldset>

        	<fieldset>
            	<legend>Параметры доставки</legend>
                <div>
                <label>Страна</label>
                <input list="countries" />
                <datalist id="countries">
                	<option value="Belarus"></option>
                    <option value="Kazakhstan"></option>
                    <option value="Russia"></option>
                    <option value="Ukraine"></option>
                </datalist>
                </div>
                
                <div>
                <label>Адрес</label>
                <textarea name="address"></textarea>
                </div>
                
                <div>
                <label>Почтовый индекс</label>
                <input type="text" name="zip" />
                </div>
            </fieldset>
            
        	<fieldset>
            	<legend>Предпочитаемый способ получения уведомлений</legend>
                
                <div>
                <input type="radio" name="group1" value="1" />По Email<br>
                <input type="radio" name="group1" value="2" />По телефону<br>
                <input type="radio" name="group1" value="3" />Не уведомлять меня<br>
                </div>
                
                <div>
                Кол-во уведомлений в неделю
                <input type="number" name="notice" min="7" max="21" value="7" />
                </div>
            </fieldset>
            
            <fieldset>
            	<input type="submit" value="Отправить данные" />
            </fieldset>
        </form>
        
    </div><!-- root -->
</body>
</html>
